            <h2 >My Profile </h2>

    <h4>Personal Information</h4>
    <br>
    <div>
        <label>Email <span> (Username)</span></label>
    </div>
    <div>
        <label id="email_value"></label>
    </div>
    <script>


        var data = {
            UserPoolId: _config.cognito.userPoolId,
            ClientId: _config.cognito.clientId
        };

        var userPool = new AmazonCognitoIdentity.CognitoUserPool(data);

        var cognitoUser = userPool.getCurrentUser();

        window.onload = function () {
            if (cognitoUser != null) {
                cognitoUser.getSession(function (err, session) {
                    if (err) {
                        alert(err);
                        return;
                    }
                    console.log('session valididty: ' + session.isValid());

                    cognitoUser.getUserAttributes(function (err, result) {
                        if (err) {
                            console.log('inside error')
                            console.log(err);
                            return;
                        }
                        console.log(result);
                        console.log('setting emailid', window.localStorage.getItem('email'))
                        document.getElementById("email_value").innerText = window.localStorage.getItem('email');
                    });
                });
            }
        }

        function signOut() {
            if (cognitoUser != null) {
                window.localStorage.removeItem('email')
                cognitoUser.signOut();
            }
        }

    </script>
