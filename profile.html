<!DOCTYPE html>
<html class="no-js">

<head>
    <meta charset="utf-8">
    <title>Profile</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Archivo:wght@200&display=swap" rel="stylesheet"> 
    <link rel="icon" type="image/png" href="images/favicon.png" />
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css">
    <script></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="js/amazon-cognito-auth.min.js"></script>
    <script src="https://rawgit.com/aws/amazon-cognito-identity-js/master/dist/aws-cognito-sdk.min.js"></script>
    <script src="https://rawgit.com/aws/amazon-cognito-identity-js/master/dist/amazon-cognito-identity.min.js"></script>
    <script type="text/javascript" src="js/app.js" defer></script> 
    <script src="js/config.js"></script>
</head>

<body>
    <div class="container">
        <div>
            <h2 >My Profile </h2>
            <button type="button" onclick="signOut()">Sign Out</button>
        </div>
    </div>

    <h4>Personal Information</h4>
    <br>
    <div>
        <label>Email <span> (Username)</span></label>
    </div>
    <div>
        <label id="email_value"></label>
    </div>

    <script>
        var data = {
            UserPoolId: _config.cognito.userPoolId,
            ClientId: _config.cognito.clientId
        };

        var userPool = new AmazonCognitoIdentity.CognitoUserPool(data);
        var cognitoUser = userPool.getCurrentUser();

        window.onload = function () {
            if (cognitoUser != null) {
                cognitoUser.getSession(function (err, session) {
                    if (err) {
                        alert(err);
                        return;
                    }
                    console.log('session valididty: ' + session.isValid());
                    cognitoUser.getUserAttributes(function (err, result) {
                        if (err) {
                            console.log('inside error')
                            console.log(err);
                            return;
                        }
                        console.log(result);
                        console.log('setting emailid', window.localStorage.getItem('email'))
                        document.getElementById("email_value").innerText = window.localStorage.getItem('email');
                    });
                });
            }
        }
        function signOut() {
            if (cognitoUser != null) {
                window.localStorage.removeItem('email')
                cognitoUser.signOut();
            }
        }

    </script>
</body>

</html>
