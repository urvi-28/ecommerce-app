    <script>
        window.addEventListener('load', fetchProducts, false);
        function generateStringFromArray(arr) {
            let str = "";
            arr.forEach((a) => {
                str += `${a.S} `;
            });
            return str;
        }

        async function fetchProducts() {
            console.log("Fetch Products executed");
            let url = `https://yszluxm1vb.execute-api.us-west-2.amazonaws.com/dev/getproducts`;
            axios(url, {
                method: "GET",
                headers: {
                    "Content-Type": "application/json",
                    // 'Authorization': `Bearer ${accessToken}`
                },
            })
                .then((response) => {
                    // console.log(JSON.parse(data));
                    let data = response.data
                    console.log(data)
                    let productDiv = document.getElementById("productList");
                    let ht = ``;
                    data.forEach((product) => {
                        console.log("product", product);
                        console.log(product.ID +')', product.Name);
                        ht += ` <div class="col-4">
                    <img src=${product.Image_url} alt="" />
                            <h4>${product.Name
                                ? product.Name
                                : "Not Available"
                            }</h4>
                            <div class="rating">
                                <i class="fas fa-star"></i>
                                <i class="fas fa-star"></i>
                                <i class="fas fa-star"></i>
                                <i class="fas fa-star"></i>
                                <i class="far fa-star"></i>
                            </div>
                        <p>${product.Color
                                ? product.Color
                                : product.Color
                                    ? generateStringFromArray(product.Color)
                                    : "Not Available"
                            }</p>
                            <p>${product.Price}</p>
                <a href="" class="btn">Add to Cart</a>
                    </div>`;
                    });
                    productDiv.innerHTML = ht;
                })
                .catch((error) => {
                    console.log(error);
                    console.log("This is the error block");
                });
        }
    </script>
